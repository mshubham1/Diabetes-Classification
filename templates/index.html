    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Diabetese Predictive </h2>
            <h3>Pregnancies :</h3><input id="first" name="pregnancies" type="number "  placeholder="Number of Pregnancies eg. 0" required="required">

            <h3>Blood Presure :</h3><input id="third" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80" required="required">
            <h3>Skinthickness :</h3><br><input id="fourth" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20" required="required">
            <h3>Insulin :</h3><br><input id="fourth" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80" required="required">
            <h3>BMI :</h3><br><input id="fourth" name="bmi" placeholder="BMI (kg/mÂ²) eg. 23.1" required="required">
            <h3>DiabetesPedigreeFunction :</h3><br><input id="fourth" name="dpf" placeholder="DPF eg. 0.52" required="required">
            <h3>Age :</h3><br><input id="fourth" name="age"  placeholder="Age (years) eg. 34" required="required">
            <br><br><button id="sub" type="submit ">Predict the diabatese</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
